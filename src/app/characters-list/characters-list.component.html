<ng-container *ngIf="characters$ | async as characters; else loading">
  <app-characters-list-item
    class="items"
    [class.even]="even"
    *ngFor="let character of characters; let even = even"
    [character]="character">
  </app-characters-list-item>
  <app-characters-pagination (fetch)="loadCharacters($event)"></app-characters-pagination>
</ng-container>

<ng-template #loading>
  <span class="loading">loading...</span>
</ng-template>
