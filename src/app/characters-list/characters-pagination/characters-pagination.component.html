<ng-container *ngIf="pagination$ | async as pagination">
  <button
    [disabled]="!pagination.first.length"
    (click)="setCharactersPage(pagination.first)">
    First
  </button>
  <button
    [disabled]="!pagination.prev.length"
    (click)="setCharactersPage(pagination.prev)">
    Previous
  </button>
  <span class="current">{{pagination.current}}</span>
  <button
    [disabled]="!pagination.next.length"
    (click)="setCharactersPage(pagination.next)">
    Next
  </button>
  <button
    [disabled]="!pagination.last.length"
    (click)="setCharactersPage(pagination.last)">
    Last
  </button>
</ng-container>
